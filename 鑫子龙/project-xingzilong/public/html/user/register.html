<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Chen">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="">
    <link rel="stylesheet" href="/base.css">
    <script src="/lib/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/register-login.css">
    <title></title>
    <style>

    </style>
</head>

<body>
    <header class="bar">
        <a href="" class="register_icon"></a>
        <span>注册</span>
    </header>
    <main>
        <form action="/users/register" method="post" class="form form_register">
            <div class="form_box">
                <div>
                    <i></i>
                    <input type="text" name="telNumber" placeholder="请输入手机号">
                </div>
                <div>
                    <i></i>
                    <input type="text" name="verification" placeholder="请输入验证码">
                </div>
                <div>
                    <i></i>
                    <input type="password" name="psw" placeholder="请输入密码">
                </div>
                <div>
                    <i></i>
                    <input type="password" name="pswC" placeholder="请确定密码">
                </div>
            </div>
            <div class="button">
                <button type="submit">确定</button>
            </div>
            <div class="register">
                注册即同意服务协议
            </div>

        </form>
    </main>
    <script>
        $('form').submit(function (e) {
            e.preventDefault();
            var psw = $(':password').map(function () {
                return $(this).val();
            })
            if (psw[0] == psw[1]) {
                $.post(this.action, $(this).serialize(), (data) => {
                    alert(data.message);
                    if (data.code == "success") {
                        location.href = "/html/user/login.html";
                    }
                })
            } else {
                alert('两次密码输入不一致');
            }
        })
    </script>
</body>

</html>
